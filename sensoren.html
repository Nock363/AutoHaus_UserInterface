<div class="navigationBar extend shadow">
	<script>

		function triggerMainMenu(open){
			if(open){
				document.getElementsByClassName("burgerMenu")[0].classList.add("hide");
				document.getElementsByClassName("xCross")[0].classList.remove("hide");
				document.getElementById("navigationContent").classList.add("show");
			}else{
				document.getElementsByClassName("burgerMenu")[0].classList.remove("hide");
				document.getElementsByClassName("xCross")[0].classList.add("hide");
				document.getElementById("navigationContent").classList.remove("show");
			}


		}
		document.addEventListener("DOMContentLoaded", function() {
			const graph = document.getElementById("sensorGraph");
			const line = document.getElementById("graphLine");

			// Add data to the graph
			const data = [
				{ x: 0, y: 10 },
				{ x: 1, y: 20 },
				{ x: 2, y: 15 },
				{ x: 3, y: 25 },
				{ x: 4, y: 18 }
			];

			// Compute the maximum and minimum x and y values in the data
			const maxX = Math.max(...data.map(point => point.x));
			const minX = Math.min(...data.map(point => point.x));
			const maxY = Math.max(...data.map(point => point.y));
			const minY = Math.min(...data.map(point => point.y));

			// Define the scaling factors for the x and y axes
			const scaleX = graph.clientWidth / (maxX - minX);
			const scaleY = graph.clientHeight / (maxY - minY);

			// Build the SVG path for the data
			const path = data.map(point => `${(point.x - minX) * scaleX},${graph.clientHeight - (point.y - minY) * scaleY}`).join(" ");

			// Set the path attribute of the polyline element to the path for the data
			line.setAttribute("points", path);

			// Add zooming behavior to the graph
			let isZooming = false;
			let startX, startY, startTransform;
			graph.addEventListener("mousedown", event => {
				isZooming = true;
				startX = event.clientX;
				startY = event.clientY;
				startTransform = graph.getAttribute("transform");
			});
			graph.addEventListener("mousemove", event => {
				if (isZooming) {
					const dx = event.clientX - startX;
					const dy = event.clientY - startY;
					const newTransform = `translate(${dx},${dy}) ${startTransform}`;
					graph.setAttribute("transform", newTransform);
				}
			});
			graph.addEventListener("mouseup", event => {
				isZooming = false;
			});
		});
	</script>
