<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h1>{{ message }}</h1>
    <p>{{subheadline}}</p>

    <button v-on:click="message = 'Hello Fabian!'">Change message</button>

</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        subheadline: "This is a subheadline"
      }
    }
  }).mount('#app')
</script>
