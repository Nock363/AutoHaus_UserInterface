<!DOCTYPE html>
<html>
<head>
  <title>Chart.js Zoom Example</title>
  <script src="chart.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.1.1/dist/chartjs-plugin-zoom.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    .chart{
        /* height: 800px; */
        margin: 2.5% 1%;
    }
  </style>

</head>
<body>
  
<div id="app" style="width:95%;max-width: 100%;" class="content">



    <div class="module shadow">
    </div>

    <div class="module shadow">
        <!--Slider to set moving average-->
        <div class="baseItem configBar">
            
            <div id="mainConfig" style="display: flex; flex-flow: row;">
                <div class="dropDownSystem" style=" flex: 1 1 auto; width:80%">
                    <select class="menu" id="dataSpan" name="dataSpan" onchange="document.getElementById('chartConfig').submit();" >
                        <option value="fixtime">Fixxe Zeitspanne</option>
                        <option value="length">Datenmenge</option>
                    </select>
                    <div class="dropArrow">&#9660;</div>
                </div>

                <button style="float:right; height:100%" id="liveButton" onclick="setLiveUpdate()">Live</button>
                <!-- <a href="/index.html"><input type="button" style="float:right; margin-right: 5px;" id="homeButton" value="Home"></a> -->

            </div>

            

            <form id="chartConfig">

                <!--This Dropdown menu let you slelect how you want to select the data-span trigger form when option is selected-->
                <label for="dataSpan">Anzeigeart:</label>
                <select class="shadowInset" id="dataSpan" name="dataSpan" onchange="document.getElementById('chartConfig').submit();" >
                    <option value="fixtime">Fixxe Zeitspanne</option>
                    
                    <option value="length">Datenmenge</option>
                </select>

                <input type="hidden" name="sensor">
                <label for="startTime">Startzeit:</label>
                <input type="datetime-local" class="shadowInset" id="startTime" name="startTime" value="2021-01-01T00:00" oninput="updateMovAvg">
                <label for="endTime">Endzeit:</label>
                <input type="datetime-local" class="shadowInset" id="endTime" name="endTime" value="2021-01-01T00:00" oninput="updateMovAvg">
                
                <!--This button sets the time the actual time-->
                <input type="button" class="submitButton" id="setToCurrentTimeButton" name="setToCurrentTimeButton" value="Aktuelle Zeit" onclick="resetTime();updateMovAvg();">

                
                <label for="movingAverageSlider">Moving Average:</label>
                <input type="number" class="shadowInset" id="movingAverageInput" name="avg" min="1" max="100" value="10" step="1" oninput="updateMovAvg">
                <!-- <label for="movingAverageSlider">Datenmenge</label>
                <input type="number" class="shadowInset" id="dataLengthInput" name="length" min="10" max="5000" value="200" step="1" oninput="updateMovAvg"> -->
                <!--Dropdown selcet menu to select "Sekunde","Minute","Stunde","Tag"-->
                <label for="timeUnit">Zeiteinheit:</label>

                <select class="shadowInset" id="timeUnit" name="timeUnit" onchange="updateMovAvg()" >
                    <option value="second">Sekunde</option>
                    <option value="minute">Minute</option>
                    <option value="hour">Stunde</option>
                    <option value="day">Tag</option>
                </select>
                <input type="submit" class="submitButton" id="updateSubmitInput" name="updateSubmitInput" value="Updaten">
                

                <input type="button" style="float:right" id="liveButton" onclick="setLiveUpdate()" value="Live">
                <a href="/index.html"><input type="button" style="float:right; margin-right: 5px;" id="homeButton" value="Home"></a>
                
                <!-- <button style="float:right;height:100%" id="liveButton" onclick="setLiveUpdate()">Live update</button> -->

            </form>
            <!-- <label for="startDate">Start Date:</label>
            <input type="datetime-local" class="shadowInset" id="startDate" name="startDate" value="2021-01-01T00:00" oninput="updateMovAvg">
            <label for="endDate">Start Date:</label>
            <input type="datetime-local" class="shadowInset" id="endDate" name="endDate" value="2021-01-01T00:00" oninput="updateMovAvg"> -->
            
        </div>

    </div>
    <div class="module shadow" id="charts">
    </div>
    
</div>
  
  
  <script>

    //get data path from url
    var url = new URL(window.location.href);
    

    var updateInterval = 1;

    var sensor = url.searchParams.get("sensor");
    var length = url.searchParams.get("length");
    var avg = url.searchParams.get("avg");
    var timeUnit = url.searchParams.get("timeUnit");

    //search for endTime and startTime in url. If not found, set startTime to current time minus 10 minutes and endTime to current time
    var startTime = url.searchParams.get("startTime");
    var endTime = url.searchParams.get("endTime");

    if(startTime == null){
        //set startTime to current time (germany time zone)
        startTime = new Date();
        offset = startTime.getTimezoneOffset();
        startTime.setMinutes(startTime.getMinutes() - 10 - offset);
        startTime = startTime.toISOString().slice(0,16);
    }

    if(endTime == null){
        endTime = new Date();
        offset = endTime.getTimezoneOffset();
        endTime.setMinutes(endTime.getMinutes() - offset);
        endTime = endTime.toISOString().slice(0,16);
    }

    console.log("startTime: ",startTime);
    console.log("endTime: ",endTime);

    function resetTime(){
        endTime = new Date();
        offset = endTime.getTimezoneOffset();
        endTime.setMinutes(endTime.getMinutes() - offset);
        endTime = endTime.toISOString().slice(0,16);

        startTime = new Date();
        offset = startTime.getTimezoneOffset();
        startTime.setMinutes(startTime.getMinutes() - 10 - offset);
        startTime = startTime.toISOString().slice(0,16);

        document.forms["chartConfig"]["startTime"].value = startTime;
        document.forms["chartConfig"]["endTime"].value = endTime;
        
    }


    //http://192.168.0.17:5000/sensorHistory?sensor=Arduino&length=10    
    //http://192.168.0.126:5000/sensorHistoryByTimespan?startTime=2023-08-21T17:50&endTime=2023-08-21T18:00&sensor=Sinus1
    // var fetchURL = "/sensorHistory?sensor="+sensor+"&length=" + (Number(length)+Number(avg));
    var fetchURL = "/sensorHistoryByTimespan?startTime="+startTime+"&endTime="+endTime+"&sensor="+sensor;
    var updateURL = fetchURL;
    

    //update chartConfig
    document.forms["chartConfig"]["sensor"].value = sensor;
    document.forms["chartConfig"]["avg"].value = avg;
    document.forms["chartConfig"]["length"].value = length;
    document.forms["chartConfig"]["timeUnit"].value = timeUnit;
    document.forms["chartConfig"]["startTime"].value = startTime;
    document.forms["chartConfig"]["endTime"].value = endTime;

    //length of data to be displayed
    var movAvgLength = avg;
    var chartsContainer = document.getElementById("charts");
    var charts = [];

    // var startDateInput = document.getElementById("startDate");
    // var endDateInput = document.getElementById("endDate");

    // //update end date to current date
    // setToCurrentTime(startDateInput);
    // setToCurrentTime(endDateInput);
    
    var liveButton = document.getElementById("liveButton");
    var updateLive = true;


    function setLiveUpdate(){
        if(updateLive){
            updateLive = false;
            liveButton.classList.add("disabledButton");
        }else{
            updateLive = true;
            liveButton.classList.remove("disabledButton");
        }
    }

    function setToCurrentTime(datetimeElement) {
        var now = new Date();
        var year = now.getFullYear();
        var month = String(now.getMonth() + 1).padStart(2, '0'); // Monat beginnt bei 0, daher +1
        var day = String(now.getDate()).padStart(2, '0');
        var hours = String(now.getHours()).padStart(2, '0');
        var minutes = String(now.getMinutes()).padStart(2, '0');

        var dateTimeString = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
        datetimeElement.value = dateTimeString;
    }

    function createCharts(url) {
        fetch(url)
            .then(response => response.json())
            .then(dataFromServer => {
                console.log("collections: ", dataFromServer);

                //Invert dataFromServer
                // dataFromServer = dataFromServer.reverse();

                // Erstelle eine Liste von Labels
                var datasets = createDataSets(dataFromServer);
                var labels = createLabels(dataFromServer);
                labels = labels.slice(-length);
                    

                //create chart for each dataset
                datasets.forEach(dataset => {
                    var movAvg = createMovAvgDataSet(dataset,movAvgLength);
                    movAvg.data = movAvg.data.slice(-length);
                    dataset.data = dataset.data.slice(-length);
                    var chartObject = createChartCanvas(dataset.name,labels,[dataset,movAvg]);
                    chartsContainer.appendChild(chartObject.element);
                    charts.push(chartObject.chart);
                });

                
        });
    }

    function updateCharts(url) {
        fetch(url)
            .then(response => response.json())
            .then(dataFromServer => {
                console.log("collections: ", dataFromServer);

                //Invert dataFromServer
                // dataFromServer = dataFromServer.reverse();

                // Erstelle eine Liste von Labels
                var datasets = createDataSets(dataFromServer);
                var labels = createLabels(dataFromServer);
                labels = labels.slice(-length);

                
                if(datasets.length != charts.length){
                    throw "datasets and charts have different length";
                    return;
                }

                //update every chart with new data
                for(var i = 0; i < datasets.length; i++){
                    
                    //get which data is selected
                    // var selectedData = [datasets.length];
                    // for (var i = 0; i < datasets.length; i++) {
                    //     selectedData[i] = chart.getDatasetMeta(i).hidden;
                    // }

                    var movAvg = createMovAvgDataSet(datasets[i],movAvgLength);
                    movAvg.data = movAvg.data.slice(-length);
                    datasets[i].data = datasets[i].data.slice(-length);
                    
                    charts[i].data.labels = labels;

                    //safe old hidden state
                    
                    var dataHidden = (charts[i].getDatasetMeta(0).hidden == true);
                    var avgHidden = (charts[i].getDatasetMeta(1).hidden == true);
                    charts[i].data.datasets = [datasets[i],movAvg];
                    //restore old hidden state
                    charts[i].getDatasetMeta(0).hidden = dataHidden;
                    charts[i].getDatasetMeta(1).hidden = avgHidden;

                    charts[i].update();
                }

        });
    }


    function createChartCanvas(name,labels,datasets) {
        var chartCanvas = document.createElement('canvas');
        var chartElement = document.createElement("div");
        chartElement.classList.add("chart");
        chartElement.appendChild(chartCanvas);
        chartCanvas.id = name;
        //add chart to charts container
        var ctx = chartCanvas.getContext('2d');

        

        var chart = new Chart(ctx, {
                    type: 'line',
                    data: {labels: labels, datasets: datasets},
                        options: {
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: timeUnit
                                    }
                                }
                            },
                            animation: {
                                duration: 0 // Set duration to 0 to disable animation
                            },
                            plugins: {
                                // zoom: {
                                //     zoom: {
                                //     wheel: {
                                //         enabled: true,
                                //     },
                                //     pinch: {
                                //         enabled: true
                                //     },
                                //     mode: 'xy',
                                //     }
                                // }
                            }
                        }
                    });

        return {"canvas": chartCanvas, "chart": chart,"element":chartElement};
    }

    function createDataSets(rawData){

        //raw data is list of objects with structure {id: XXX, time: TIME_AS_STRING, value1: VALUE1, value2: VALUE2, ... }

        const datasets = [];

        //get all keys except id and time
        const keys = Object.keys(rawData[0]).filter(key => key !== "id" && key !== "time");

        //create dataset for each key
        keys.forEach(key => {
            var dataset = {
                label: key,
                data: rawData.map(data => data[key]),
                borderColor: 'rgb(0 0 255)',
                backgroundColor: 'rgb(0 0 255)',
                hidden: false
            };
            datasets.push(dataset);
        });


        return datasets;
    }

    function createMovAvgDataSet(dataset,avgSize){
        var inputData = dataset.data;
        var outputData = [];

        //TODO: check if avgSize is smaller than inputData.length
        
        var avg = 0;
        var size = 1;
        for(var i = 0; i < inputData.length; i++){
            
            if(i < avgSize){
                outputData.push(inputData[i]);
            }else{
                avg = 0;
                size = 0;
                for(var j = i - avgSize; j < i; j++){
                    avg += inputData[j];
                    size++;
                }
                avg = avg / size;
                outputData.push(avg);
            }
            

        }

        var outputDataSet = {
            label: dataset.label + " (avg)",
            data: outputData,
            borderColor: 'rgb(255 0 0)',
            backgroundColor: 'rgb(255 0 0)',
            hidden: false,
            pointRadius: 0.5
        };
        return outputDataSet;
    }

    function createLabels(rawData){
        
        return rawData.map(datum => new Date(datum.time));
    }

    

    createCharts(fetchURL);

    //update chart in updateInterval seconds
    setInterval(function() {
        if(updateLive){
            updateCharts(updateURL);
        }
    }, updateInterval * 5000);

    
  </script>
</body>
</html>
