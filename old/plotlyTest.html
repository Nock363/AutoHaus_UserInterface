<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plotly Line Graph Example</title>
  <!-- Plotly.js CDN einbinden -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- HTML-Div f端r den Graphen erstellen -->
  <div style="width: 100%; height: 500px;" id="chart_div"></div>

  <!-- JavaScript-Code f端r das Erstellen des Graphen -->
  <script>
    // Daten generieren
var x = [];
var y = [];
for (var i = 0; i < 10000; i++) {
  x.push(i);
  y.push(Math.random());
}

// Filtern und Berechnen des gleitenden Durchschnitts
var windowSize = 10;
var ma = [];
for (var i = 0; i < y.length; i++) {
  if (i < windowSize - 1) {
    ma.push(null);
  } else {
    var sum = 0;
    for (var j = i - windowSize + 1; j <= i; j++) {
      sum += y[j];
    }
    ma.push(sum / windowSize);
  }
}

// Layout-Optionen f端r den Graphen festlegen
var layout = {
  title: '10,000 Data Points with Moving Average (Window Size 10)',
  xaxis: {
    title: 'X'
  },
  yaxis: {
    title: 'Y'
  }
};

// Daten und Layout in das Plotly-Objekt einf端gen und in der HTML-Div anzeigen
Plotly.newPlot('chart_div', [{
  x: x,
  y: y,
  type: 'line',
  name: 'Data'
}, {
  x: x,
  y: ma,
  type: 'line',
  name: 'Moving Average (Window Size 10)'
}], layout);

  </script>
</body>
</html>
