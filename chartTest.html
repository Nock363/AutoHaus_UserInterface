<!DOCTYPE html>
<html>
<head>
	<title>Daten-Chart</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<canvas id="chart"></canvas>
	<script>
		// Daten von der Adresse abrufen
		fetch('http://192.168.0.132:5000/data/DummySensor/100')
        .then(response => response.json())
        .then(data => {
        // Daten fÃ¼r den Chart vorbereiten
        const chartData = {
            labels: [],
            datasets: [{
                label: 'Sinus',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        // Daten in das Chart-Format konvertieren
        data.forEach(entry => {
            chartData.labels.push(entry.time);
            chartData.datasets[0].data.push(entry.data.sinus);
        });

        // Chart erstellen
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    });
	</script>
</body>
</html>
